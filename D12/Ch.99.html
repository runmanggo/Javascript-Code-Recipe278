<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>샘플</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <style>
      body {
        background: url("bg.jpg") center;
      }

      #myCanvas {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>샘플코드</h1>
    </header>
    <main>
      <p class="log"></p>
      <div>
        <canvas id="myCanvas"></canvas>
      </div>
    </main>
  </body>
  <script>
    // 디바이스 픽셀 비율 가져오기
    const dpr = window.devicePixelRatio;
    // 캔버스의 논리적 크기
    const w = 200;
    const h = 200;

    // 캔버스 요소 사이즈 조정
    const canvas = document.querySelector("canvas");
    canvas.width = w * dpr; // 실제 크기는 배가 됨
    canvas.height = h * dpr;
    canvas.style.width = w + "px"; // 화면 표시 단위 설정
    canvas.style.height = h + "px";

    const context = canvas.getContext("2d");
    // 스케일 설정
    context.scale(dpr, dpr); // 내부적으로 두 배의 사이즈
    // 원을 그림
    context.fillStyle = "red";
    context.arc(w / 2, h / 2, 100, 0, 2 * Math.PI);
    //arc 원 그리는 메서드
    //w / 2와 h / 2는 원의 중심 좌표를 현재 화면의 가로 중심과 세로 중심
    // 100 은 반지름
    //2 * Math.PI 종료 각도로 한바퀴를 얘기함
    context.fill();

    // 화면에 로그를 표시
    document.querySelector(
      ".log"
    ).innerHTML = `디바이스의 픽셀 비율은 ${dpr}입니다.`;
  </script>
</html>
