<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>샘플</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/css/style_grass.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>샘플코드</h1>
    </header>
    <main>
      <h2>프롬프트 샘플</h2>
      <button class="blue">프롬프트 표시</button>
      <p class="log"></p>
    </main>
  </body>
  <script>
    const btn = document.querySelector("button");

    btn.addEventListener("click", () => {
      const q = prompt("커피 뭐 마실래?", "메뉴 입력");

      document.querySelector(".log").innerHTML = q;
    });
  </script>
</html>
