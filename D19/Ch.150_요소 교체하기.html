<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샘플</title>
    <style>
      .container {
        display: flex;
        border: 2px dotted #fff;
        padding: 10px;
      }

      .container .new-box {
        border: 4px solid #d03939;
      }
    </style>
  </head>
  <body class="chapter-8">
    <main class="main centering">
      <div class="container">
        <div class="old-box box">교체 전 박스</div>
      </div>
    </main>
  </body>
  <script>
    setTimeout(() => {
      const container = document.querySelector(".container");
      const oldBox = document.querySelector(".old-box");
      const newBox = document.createElement("div");

      newBox.textContent = "새로운 박스";
      //클라스 넣어주기
      newBox.classList.add("new-box", "box");
      //새로운 박스 교체
      container.replaceChild(newBox, oldBox);
    }, 3000);
  </script>
</html>
