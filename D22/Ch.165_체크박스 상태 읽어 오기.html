<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>샘플</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="chapter-9">
    <main class="centering">
      <label>
        <input type="checkbox" id="cbA" value="A" />
        체크박스 A
      </label>
      <label>
        <input type="checkbox" id="cbB" value="B" checked />
        체크박스 B
      </label>
      <label>
        <input type="checkbox" id="cbC" value="C" />
        체크박스 C
      </label>
    </main>
  </body>
  <script>
    const cbA = document.getElementById("cbA");
    const checkedA = cbA.checked; // 선택 상태 확인
    cbA.checked = true; // 체크 상태 설정

    const cbB = document.querySelector("#cbB");
    const checkedB = cbB.checked; // 선택 상태 확인

    console.log("checkedA 값", checkedA); // 결과: false
    console.log("checkedB 값", checkedB); // 결과: true checked 속성은 boolean
  </script>
</html>
