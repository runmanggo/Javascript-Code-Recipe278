<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샘플</title>
    <style>
      .main {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .box {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .character {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body class="chapter-7">
    <main class="main">
      <div class="character" draggable="true"></div>
    </main>
  </body>
  <script>
    const character = document.querySelector(".character");

    //시작 시점
    character.addEventListener("dragstart", () => {
      console.log("dragstart 이벤트");
    });
    //드래그 중인 시점
    character.addEventListener("drag", () => {
      console.log("drag 이벤트");
    });
    //드래그 완료 시점
    character.addEventListener("dragend", () => {
      console.log("dragend 이벤트");
    });
  </script>
</html>
