<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샘플</title>
    <style>
      .main {
        display: flex;
      }

      .box,
      .inner {
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        position: relative;
      }

      .box:after,
      .inner:after {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 18px;
        color: #333;
      }

      .box {
        background-color: #ceffc3;
        width: 100%;
        height: 500px;
      }

      .box:after {
        content: ".box";
      }

      .box .inner {
        background-color: #93ffa0;
        width: 80%;
        height: 80%;
      }

      .box .inner:after {
        content: ".inner";
      }
    </style>
  </head>
  <body class="chapter-7">
    <main class="main centering">
      <h1>mouseover</h1>

      <div class="box">
        <div class="inner"></div>
      </div>
    </main>
  </body>
  <script>
    document.querySelector(".box").addEventListener("mouseover", () => {
      console.log(".box 요소 위치에 마우스가 있음");
    });

    document.querySelector(".inner").addEventListener("mouseover", () => {
      console.log(".inner 요소 위치에 마우스가 있음");
    });

    // inner에 커서 두면 box까지 영향감
  </script>
</html>
