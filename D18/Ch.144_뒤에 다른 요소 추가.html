<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샘플</title>
    <style>
      .container {
        display: flex;
        border: 2px dotted #fff;
        padding: 10px;
        margin-top: 20px;
      }

      .container:first-child {
        margin-top: 0;
      }

      .container div {
        margin-left: 5px;
        margin-right: 5px;
        border: 2px dotted #fff;
        padding: 10px;
      }

      #myBox1,
      #myBox2 {
        border: 4px solid #d03939 !important;
        padding: 10px;
      }
    </style>
  </head>
  <body class="chapter-8">
    <main class="main centering">
      <div id="myBox1">#myBox1 요소</div>
      <div id="myBox2">#myBox2 요소</div>

      <div class="container">
        <div id="targetBox">#targetBox 요소</div>
      </div>
    </main>
  </body>
  <script>
    const myBox1 = document.querySelector("#myBox1");
    const myBox2 = document.querySelector("#myBox2");
    const targetBox = document.querySelector("#targetBox");

    setTimeout(() => {
      targetBox.before(myBox1);
    }, 3000);
    setTimeout(() => {
      targetBox.after(myBox2);
    }, 4000);
  </script>
</html>
