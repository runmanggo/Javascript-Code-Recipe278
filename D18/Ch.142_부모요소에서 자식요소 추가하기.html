<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샘플</title>
    <style>
      .container {
        display: flex;
        border: 2px dotted #fff;
        padding: 10px;
        margin-top: 20px;
      }

      .container div {
        display: flex;
        border: 2px dotted #fff;
        padding: 10px;
        margin: 0 7px;
      }

      #myBox {
        border: 4px solid #d03939;
        padding: 10px;
      }
    </style>
  </head>
  <body class="chapter-8">
    <main class="main centering">
      <div id="myBox">#myBox 요소</div>

      <div class="container">
        <div>자식 요소1</div>
        <div>자식 요소2</div>
      </div>
    </main>
  </body>
  <script>
    const container = document.querySelector(".container");
    const myBox = document.querySelector("#myBox");

    setTimeout(() => {
      container.appendChild(myBox);
    }, 3000);
  </script>
</html>
